<div class="w-full px-2 lg:max-w-full lg:flex lg:px-0 lg:py-8 items-center grid justify-items-center">
    
        {{ if isset .Params "type" }}
            <!-- new page -->
            {{ if .Params.image }}
                <img style="border-radius: 4rem; object-fit: cover;" id="thumb" class="w-64 h-64" src="{{ .Params.image | relURL }}"  hspace="8" vspace="0" />
            {{ else }}
                <img id="thumb" class="w-auto lg:h-48" src="{{ "/img/default.jpg" | relURL }}">
            {{ end }}

            <div class="bg-white pl-4 p-2 mb-6 lg:pl-16 lg:mt-6 flex flex-col justify-between leading-normal max-w-md lg:max-w-lg  w-full"> 
                <div class="mb-8">
                    <div class="text-gray-800 hover:text-green-400">
                        <div class="font-bold text-3xl font-sans">{{.Title}}</div>
                        <p class="text-gray-500 flex items-center">
                            <time><span class="icon-access_time mr-1 text-xs"></span>{{.Date.Format "2006/01/02"}}</time>
                        </p>
                        <p class="text-base lg:mt-4">{{.Description}}</p>
                    </div>
                </div>
            </div>

        {{ else }}
            <!-- game page -->
            {{ if .Params.image }}
                <img id="thumb" class="w-66 h-64 lg:w-32 lg:h-32" src="{{ .Params.image | relURL }}" />  <!--<img class="w-auto lg:h-48 md:h-28"/> -->
            {{ else }}
                <img id="thumb" class="w-auto lg:h-48" src="{{ "/img/critical.png" | relURL }}">
            {{ end }}

            <div class="bg-white pl-4 flex flex-col justify-between leading-normal max-w-full w-full"> 
                <div class="mb-8">
                    <p class="text-gray-500 flex items-center">
                        <time><span class="icon-access_time mr-1 text-xs"></span>{{.Date.Format "2006/01/02"}}</time>
                    </p>
                    <div class="text-gray-700 hover:text-green-400">
                        <div class="font-bold text-2xl">{{.Title}}</div>
                        <p class="text-base">{{.Description}}</p>
                    </div>
                </div>
            </div>

        {{ end }}
</div>
